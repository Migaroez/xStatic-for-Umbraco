<div data-ng-controller="xStaticInfoDashboardController as vm">

    <umb-overlay ng-if="overlay.show"
                 model="overlay"
                 view="overlay.view"
                 position="right">
    </umb-overlay>

    <umb-drawer-view>

        <div class="dashboard-header">
            <umb-drawer-header title="xStatic Information">
            </umb-drawer-header>
        </div>

        <umb-drawer-content>
            <div class="sites-grid">
                <umb-box style="position: relative;" ng-repeat="plugin in vm.plugins">
                    <umb-box-header title="{{plugin.id}}">
                    </umb-box-header>

                    <umb-box-content class="box-with-footer">
                        <div class="umb-panel-group__details-check box-inner">
                            <div class="umb-panel-group__details-check-title x-text-center x-padding-top-small x-no-padding-bottom">
                                <div class="">{{plugin.description}}</div>

                            </div>
                        </div>

                        <p class="x-padding-top x-text-center" ng-show="plugin.authors">Made by {{plugin.authors}}</p>

                        <div class="box-footer ">
                            <a href="{{plugin.nugetLink}}" target="_blank" class="btn umb-button__button btn-success">NuGet</a>
                            <a href="{{plugin.gitLink}}" target="_blank" class="btn umb-button__button btn-action">Git Repo</a>
                        </div>
                    </umb-box-content>
                </umb-box>
            </div>

        </umb-drawer-content>
        <umb-drawer-footer>
        </umb-drawer-footer>

    </umb-drawer-view>
</div>
